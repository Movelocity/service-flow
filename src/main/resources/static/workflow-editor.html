<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow: hidden;
      height: 100vh;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 100;
      padding: 0;
      width: 280px;
      background: white;
      transition: transform 0.3s ease-in-out;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar.collapsed {
      transform: translateX(-250px);
    }

    .sidebar-toggle {
      position: absolute;
      right: -30px;
      top: 10px;
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 0 4px 4px 0;
      padding: 5px 8px;
      cursor: pointer;
    }

    .main-content {
      margin-left: 280px;
      height: 100vh;
      transition: margin-left 0.3s ease-in-out;
    }

    .main-content.expanded {
      margin-left: 30px;
    }

    .workflow-canvas {
      height: calc(100vh - 120px);
      background-color: #f8f9fa;
      position: relative;
      overflow: auto;
    }

    .toolbar {
      padding: 10px;
      background: white;
      border-bottom: 1px solid #dee2e6;
    }

    .node-list {
      padding: 10px;
    }

    .node-item {
      cursor: move;
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      user-select: none;
    }

    .node-item:hover {
      background-color: #f8f9fa;
    }

    .node {
      border: 2px solid #6c757d;
      border-radius: 6px;
      padding: 10px;
      margin: 10px;
      background-color: white;
      width: 200px;
      position: absolute;
      cursor: move;
      user-select: none;
    }

    .node-start { border-color: #28a745; }
    .node-end { border-color: #dc3545; }
    .node-condition { border-color: #ffc107; }
    .node-function { border-color: #17a2b8; }

    .node-header {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .node-type {
      font-size: 0.8em;
      color: #6c757d;
    }

    .connection-point {
      width: 10px;
      height: 10px;
      background: #6c757d;
      border-radius: 50%;
      position: absolute;
    }

    .connection-point.input {
      top: 50%;
      left: -5px;
      transform: translateY(-50%);
    }

    .connection-point.output {
      top: 50%;
      right: -5px;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-toggle" id="sidebarToggle">
      <i class="bi bi-chevron-left"></i>
    </button>
    <div class="h-100 d-flex flex-column">
      <div class="p-3 border-bottom">
        <h5 class="mb-0">Workflows</h5>
        <button class="btn btn-primary btn-sm mt-2 w-100" id="newWorkflowBtn">New Workflow</button>
      </div>
      <div class="flex-grow-1 overflow-auto">
        <div id="workflowList" class="p-2"></div>
      </div>
      <div class="border-top">
        <div class="p-3">
          <h5 class="mb-2">Node Types</h5>
          <div class="node-list">
            <div class="node-item node-start" data-type="START">Start Node</div>
            <div class="node-item node-function" data-type="FUNCTION">Function Node</div>
            <div class="node-item node-condition" data-type="CONDITION">Condition Node</div>
            <div class="node-item node-end" data-type="END">End Node</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="toolbar">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <input type="text" class="form-control form-control-sm d-inline-block w-auto me-2" id="workflowName" placeholder="Workflow Name">
          <input type="text" class="form-control form-control-sm d-inline-block w-auto" id="workflowDescription" placeholder="Description">
        </div>
        <div>
          <button class="btn btn-success btn-sm me-2" id="saveWorkflowBtn">Save</button>
          <button class="btn btn-primary btn-sm me-2" id="testWorkflowBtn">Test</button>
          <button class="btn btn-danger btn-sm" id="deleteWorkflowBtn">Delete</button>
        </div>
      </div>
    </div>
    <div class="workflow-canvas" id="workflowCanvas"></div>
  </div>

  <!-- Node Edit Modal -->
  <div class="modal fade" id="nodeEditModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Node</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Node Name</label>
            <input type="text" class="form-control" id="nodeNameInput">
          </div>
          <div class="mb-3">
            <label class="form-label">Parameters</label>
            <textarea class="form-control" id="nodeParametersInput" rows="4"
              placeholder="Enter parameters in JSON format"></textarea>
          </div>
          <div class="mb-3" id="nodeConnectionsDiv">
            <label class="form-label">Next Nodes</label>
            <div id="nodeConnectionsInputs"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveNodeBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/workflow-editor.js"></script>
</body>

</html>
