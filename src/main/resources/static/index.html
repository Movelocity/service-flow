<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .workflow-card {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .workflow-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    .header {
      background-color: #f8f9fa;
      padding: 20px 0;
      margin-bottom: 30px;
      border-bottom: 1px solid #e9ecef;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Workflow Management</h1>
        <button id="createWorkflowBtn" class="btn btn-primary">Create New Workflow</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" id="workflowList">
      <!-- Workflow cards will be dynamically inserted here -->
      <div class="col-12 text-center" id="noWorkflowsMessage">
        <p class="text-muted">No workflows found. Create a new one to get started.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/workflow-list.js"></script>
</body>

</html>
